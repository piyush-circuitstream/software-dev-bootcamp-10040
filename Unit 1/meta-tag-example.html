<!DOCTYPE html>
<html>

<head>
    <title>No Viewport Meta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 18px;
        }

        .box {
            width: 50vw;
            height: 50vh;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>No Viewport Meta</h1>
    <p>On a phone, this page will look zoomed out and text will appear tiny.</p>
    <div class="box">Box resizes but looks squished on mobile</div>
</body>

</html>
