<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div id="app">
        <h1>Todo App</h1>
        <h2>Register</h2>
        <div id="register-form-container">
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Enter your username here..." required />
                <input type="password" id="register-password" placeholder="Enter your password here..." required />
                <button type="submit">Register</button>
            </form>
        </div>

        <h2>Login</h2>
        <div id="login-form-container">
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Enter your username here..." required />
                <input type="password" id="login-password" placeholder="Enter your password here..." required />
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="error-container">
            <!-- placeholder for error -->
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
