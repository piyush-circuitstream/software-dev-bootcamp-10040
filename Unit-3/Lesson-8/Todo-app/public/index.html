<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <div id="app">
        <h1>Todo App</h1>
        <div id="todo-list-container">
            <h2>Todo List</h2>
            <ul id="todoList">
                <!-- List of todo items go here -->
            </ul>
        </div>
        <div id="todo-form-container">
            <h2>Todo Form</h2>
            <form id="todo-form">
                <label>Title: </label>
                <input type="text" id="todo-title" placeholder="Enter your todo item title here..." required />
                <label>Description: </label>
                <textarea id="todo-description" placeholder="Enter your todo item description here..."
                    required></textarea>
                <button type="submit">Add Todo</button>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
